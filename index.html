<div id="clock">
    <h3>THIS TIME iS ALSO PASS</h3>
   <h3>THE TIME IS NOW</h3>
   <div id="time">
        <div> <span id="hour"></span><span>Hours</span></div>
        <div> <span id="min"></span><span>Minutes</span></div>
        <div> <span id="sec"></span><span>Sec</span></div>
   </div>
</div>

<!--====================
 start java script
========================-->
<script>
	var interval = setInterval(showTime, 1000);
    
    function showTime(){
	    
		var hours = document.getElementById('hour');
		var minutes = document.getElementById('min');
		var seconds = document.getElementById('sec');
            
        var h = new Date().getHours();		
        var m = new Date().getMinutes();		
        var s = new Date().getSeconds();

		if(h > 12){
		    h = h - 12; 
		 }
		 if(h == 0){
		    h = 12;
		 }
	
       hours.innerHTML = h;
       minutes.innerHTML = m;
       seconds.innerHTML = s;	   
	}
</script>
